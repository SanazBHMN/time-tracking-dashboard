<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="cards">
          <div class="profile-card">
            <div class="profile top-portion">
              <img src="./images/image-jeremy.png" alt="avatar" />
              <div class="profile-info">
                <small>Report for</small>
                <h3>Jeremy Robson</h3>
              </div>
            </div>
            <div class="card-info profile-info">
              <p>Daily</p>
              <p>Weekly</p>
              <p>Monthly</p>
            </div>
          </div>

          <div class="work-card">
            <div class="top-portion">
              <img src="./images/icon-work.svg" alt="briefcase" />
            </div>
            <div class="card-info title">
              <div class="card-title">
                <p>Work</p>
                <p>...</p>
              </div>
              <div class="timeframes-daily">
                <p class="current">5hrs</p>
                <p class="previous">
                  <span>Last Week - </span>
                  7hrs
                </p>
              </div>
            </div>
          </div>

          <div class="play-card">
            <div class="top-portion">
              <img src="./images/icon-play.svg" alt="ps-controller" />
            </div>
            <div class="card-info title">
              <div class="card-title">
                <p>Play</p>
                <p>...</p>
              </div>
              <div class="timeframes-daily">
                <p class="current">1hrs</p>
                <p class="previous">
                  <span>Last Week - </span>
                  2hrs
                </p>
              </div>
            </div>
          </div>

          <div class="study-card">
            <div class="top-portion">
              <img src="./images/icon-study.svg" alt="book" />
            </div>
            <div class="card-info title">
              <div class="card-title">
                <p>Study</p>
                <p>...</p>
              </div>
              <div class="timeframes-daily">
                <p class="current">0hrs</p>
                <p class="previous">
                  <span>Last Week - </span>
                  1hrs
                </p>
              </div>
            </div>
          </div>

          <div class="exercise-card">
            <div class="top-portion">
              <img src="./images/icon-exercise.svg" alt="runner" />
            </div>
            <div class="card-info title">
              <div class="card-title">
                <p>Exercise</p>
                <p>...</p>
              </div>
              <div class="timeframes-daily">
                <p class="current">1hrs</p>
                <p class="previous">
                  <span>Last Week - </span>
                  1hrs
                </p>
              </div>
            </div>
          </div>

          <div class="social-card">
            <div class="top-portion">
              <img src="./images/icon-social.svg" alt="messages" />
            </div>
            <div class="card-info title">
              <div class="card-title">
                <p>Social</p>
                <p>...</p>
              </div>
              <div class="timeframes-daily">
                <p class="current">1hrs</p>
                <p class="previous">
                  <span>Last Week - </span>
                  3hrs
                </p>
              </div>
            </div>
          </div>

          <div class="self-care-card">
            <div class="top-portion">
              <img src="./images/icon-self-care.svg" alt="heart" />
            </div>
            <div class="card-info title">
              <div class="card-title">
                <p>Self Care</p>
                <p>...</p>
              </div>
              <div class="timeframes-daily">
                <p class="current">0hrs</p>
                <p class="previous">
                  <span>Last Week - </span>
                  1hrs
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
